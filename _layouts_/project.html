---
layout: default
---

<h1>{{ page.title }}</h1>

{% if page.image %}
  <img src="{{ page.image.path }}" alt="{{ page.title }}" style="width: 100%; max-width: 800px;">
{% endif %}

<p>{{ content }}</p>

{% if page.links %}
  <h3>Links</h3>
  <ul>
    {% for link in page.links %}
      <li><a href="{{ link.url }}" target="_blank">{{ link.title }}</a></li>
    {% endfor %}
  </ul>
{% endif %}
